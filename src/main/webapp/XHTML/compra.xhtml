<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelCompra" header="Compra">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdCompra" value="IdCompra"/>
						 	<p:inputText id="txtIdCompra" binding="#{compraView.txtIdCompra}">
						 		<p:ajax update="panelCompra,msg,panelBotones" listener="#{compraView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgIdProducto_Producto" value=" IdProducto_Producto"/>
							<p:inputText id="txtIdProducto_Producto" disabled="true" binding="#{compraView.txtIdProducto_Producto}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{compraView.btnSave}" disabled="true" value="Save" action="#{compraView.action_save()}" update="panelCompra,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{compraView.btnDelete}" disabled="true" value="Delete" action="#{compraView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelCompra,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{compraView.action_clear()}" update="panelCompra,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
